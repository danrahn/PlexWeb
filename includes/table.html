<div class="tableHolder">
    <div id="tableHeader" class="tableHF">
        <button class="previousPage" title="Previous Page"><img src="icon/arrow.png" alt="Previous Page" /></button>
        <div class="nomobile perPageHolder">
            <span>Show:</span>
            <button class="perPageButton" value="25">25</button><button class="perPageButton" value="50">50</button><button class="perPageButton" value="100">100</button><button class="perPageButton cap" value="0">All</button>
        </div>
        <button class="searchBtn tableBtn"><img class="tableImg" src="icon/search.svg" alt="Search" title="Search Requests" /></button>
        <div class="searchInputHolder">
            <input type="text" class="searchInput" placeholder="Search..." />
            <image class="searchInputClear" src="icon/exit.svg" alt="Clear" title="Clear" />
            <input type="button" class="searchGo" value="Go" />
        </div>
        <div class="pageStatus"><span class='nomobile'>Page </span><input type="text" class="pageSelect" value="1" title="Select Page"> of <span class="pageCount">1</span></div>
        <div class="rightSide">
            <button class="filterBtn tableBtn"><img class="tableImg" src="icon/filter.png" alt="Filter" title="Filter Results" /></button><button class="nextPage" title="Next Page"><img src="icon/arrow.png" alt="Next Page" /></button>
        </div>
    </div>
    <div id="tableEntries"></div>
    <div id="tableFooter" class="tableHF">
        <button class="previousPage" title="Previous Page"><img src="icon/arrow.png" alt="Previous Page" /></button>
        <div class="nomobile perPageHolder">
            <span>Show:</span>
            <button class="perPageButton" value="25">25</button><button class="perPageButton" value="50">50</button><button class="perPageButton" value="100">100</button><button class="perPageButton cap" value="0">All</button>
        </div>
        <button class="searchBtn tableBtn"><img class="tableImg" src="icon/search.svg" alt="Search" title="Search Requests" /></button>
        <div class="searchInputHolder">
            <input type="text" class="searchInput" placeholder="Search..." />
            <image class="searchInputClear" src="icon/exit.svg" alt="Clear" title="Clear" />
            <input type="button" class="searchGo" value="Go" />
        </div>
        <div class="pageStatus"><span class='nomobile'>Page </span><input type="text" class="pageSelect" value="1" title="Select Page"> of <span class="pageCount">1</span></div>
        <div class="rightSide">
            <button class="filterBtn tableBtn"><img class="tableImg" src="icon/filter.png" alt="Filter" title="Filter Results" /></button><button class="nextPage" title="Next Page"><img src="icon/arrow.png" alt="Next Page" /></button>
        </div>
    </div>
</div>
